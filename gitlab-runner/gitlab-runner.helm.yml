apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-runner-gitlab-runner
  namespace: "default"
  labels:
    app: k8s-runner-gitlab-runner
    chart: gitlab-runner-0.71.0
    release: "k8s-runner"
    heritage: "Helm"
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: k8s-runner-gitlab-runner
  template:
    metadata:
      labels:
        app: k8s-runner-gitlab-runner
        chart: gitlab-runner-0.71.0
        release: "k8s-runner"
        heritage: "Helm"
      annotations:
        checksum/configmap: c0d894e80555e5297cb7d15383d79e17241930ba9a35c97b3019540a3eef9a0f
        checksum/secrets: 5461bd6630f1440f954f0931ec46f52f926d2fa09a91cd4b3eb8d90c56fd5cdd
    spec:
      securityContext: 
        fsGroup: 65533
        runAsUser: 100
      terminationGracePeriodSeconds: 3600
      serviceAccountName: "runner-service-account"
      containers:
      - name: k8s-runner-gitlab-runner
        image: registry.gitlab.com/gitlab-org/gitlab-runner:alpine-v17.6.0
        imagePullPolicy: "IfNotPresent"
        securityContext: 
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
        lifecycle:
          preStop:
            exec:
              command: ["/entrypoint", "unregister", "--all-runners"]
        command: ["/usr/bin/dumb-init", "--", "/bin/bash", "/configmaps/entrypoint"]
        env:        
        - name: CI_SERVER_URL
          value: "http://192.168.1.245:11080"
        - name: RUNNER_EXECUTOR
          value: "kubernetes"
        - name: REGISTER_LOCKED
          value: "true"
        - name: RUNNER_TAG_LIST
          value: ""
        - name: SESSION_SERVER_ADDRESS
          value:
        livenessProbe:
          exec:
            command: ["/bin/bash", "/configmaps/check-live", "3"]
          initialDelaySeconds: 60
          timeoutSeconds: 4
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["/usr/bin/pgrep","gitlab.*runner"]
          initialDelaySeconds: 60
          timeoutSeconds: 4
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        ports:
        - name: "metrics"
          containerPort: 9252
        volumeMounts:
        - name: projected-secrets
          mountPath: /secrets
        - name: etc-gitlab-runner
          mountPath: /home/gitlab-runner/.gitlab-runner
        - name: configmaps
          mountPath: /configmaps
        resources:
          {}
      volumes:
      - name: runner-secrets
        emptyDir:
          medium: "Memory"
      - name: etc-gitlab-runner
        emptyDir:
          medium: "Memory"
      - name: projected-secrets
        projected:
          sources:
            - secret:
                name: k8s-runner-gitlab-runner
                items:
                  - key: runner-registration-token
                    path: runner-registration-token
                  - key: runner-token
                    path: runner-token
      - name: configmaps
        configMap:
          name: k8s-runner-gitlab-runner

