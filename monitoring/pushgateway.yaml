apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway-deployment
  labels:
     app: pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
       labels:
         app: pushgateway
    spec:
      containers:
        - name: pushgateway
          image: prom/pushgateway
          ports:
            - containerPort: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: pushgateway-service
spec:
  type: NodePort
  selector:
    app: pushgateway
  ports:
    - port: 9091
      targetPort: 9091
      name: pushgateway
      protocol: TCP
  externalIPs:
    - 192.168.1.240